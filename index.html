<body>

    
    <div class="container-fluid g-0"> 
        <!-- TESTA DELLA PAGINA -->
        <header>
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand">Navbar</a>
                  <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
                </div>
              </nav>

    </div>

    <div class="container-flex">
      <div class="sidebar">

      <main>
          <div class="container-fluid g-0">
            <!-- SECTION STUDENTI ONLINE -->
            <section id="boolean-plan-section">
              <div class="row">
                <div class="col-lg-12">
                  <div class="boolean-plan">
                    <div class="row justify-content-between align-items-center p-3">
                      <div class="col-lg-4">
                        <h1>Boolean</h1>
                        <a href="#">Piano Blaze</a>
                        <br>
                        <a href="#">3 app</a> >>

                        <a href="#">Boolean web app</a>

                      </div>
                      <div class="col-lg-3">
                        <span>Studenti online negli ultimi 30 minuti</span>
                        <h3>125</h3>
                      </div>
                      <div class="col-lg-2">
                        <span>Nuovo Studente</span>
                        <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-plus"></i></button>
                        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                          <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                          </div>
                          <div class="offcanvas-body">
                            <p>Try scrolling the rest of the page to see this option in action.</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            <section>

            <section>
